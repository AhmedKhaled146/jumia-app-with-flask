{% extends 'base.html' %} {%block body %}

<div class="container m-5 p-2">
  <a href="{{ url_for('category.create_category') }}" class="btn btn-primary">
    Add new category
  </a>
  <h1>All categories</h1>
  <table class="table">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Show</th>
      <th>Delete</th>
    </tr>
    {% for category in categories %}
    <tr>
      <td>{{category.id}}</td>
      <td>{{category.name}}</td>
      <td>
        <a
          class="btn btn-primary"
          href="{{url_for('category.detail',id=category.id)}}"
        >
          Show
        </a>
      </td>
      <td>
        <a
          class="btn btn-danger"
          href="{{url_for('category.delete',id=category.id)}}"
        >
          Delete
        </a>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>

{% endblock %}
