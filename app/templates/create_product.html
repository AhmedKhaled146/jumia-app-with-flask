{% extends "base.html" %}
{% block body %}
    <div class="container">
        <h2>Create a New Product</h2>
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('products.create_product') }}">
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Product Name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control" placeholder="Product Description" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" class="form-control" placeholder="Product Price" required>
            </div>
            <div class="form-check">
                <input type="checkbox" id="in_stock" name="in_stock" class="form-check-input">
                <label for="in_stock" class="form-check-label">In Stock</label>
            </div>
            <div class="form-group">
                <label for="image">Product Image:</label>
                <input type="file" id="image" name="image" class="form-control-file">
            </div>
            <div class="my-3">
                <label for="" class="form-label">Category</label>
                <select class="form-select" name="categoryId">
                  <option selected disabled value="">Open this select menu</option>
                  {% for category in categories %}
                      <option value='{{category.id}}' {% if currentProduct and  category.id == currentProduct.category %}selected{% endif %}>{{category.name}}</option>
                  {% endfor %}
                </select>

              </div>
            <button type="submit" class="btn btn-primary">Create Product</button>
        </form>
    </div>
{% endblock body %}
